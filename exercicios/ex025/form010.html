<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 10</title>

    <style>
        div{
            margin: 16px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php">

        <div>
            <label for="iano">Ano que você nasceu:</label>
            <input type="number" name="Ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </div>

        <div>
            <label for="iidade">Sua idade:</label>
            <output id="iidade">0</output>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
