<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 8</title>
    <style>
        *{
            margin: 0px;
        }

        div{
            margin: 8px;
        }

        body{
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" autocomplete="on" method="post">

        <div>
            <label for="n1">Número 1:</label>
            <input type="number" name="numero1" id="n1" step="0.1" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </div>

        <div>
            <label for="n2">Número 2</label>
            <input type="number" name="numero2" id="n2" step="0.1" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)"> 
        </div>

        <div>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output> <!-- Lembra de colocar o output! -->

        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</html>
