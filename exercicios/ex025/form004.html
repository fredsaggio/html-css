<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 4</title>
</head>
<body>
    <fieldset>
        <legend>Informações pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" required minlength="3" maxlength="15" placeholder="Username" autocomplete="username">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="username@email.com">
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            </p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </form>
    </fieldset>
</body>
</html>
