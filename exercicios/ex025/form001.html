<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="off" method="post">

        <p><label for="lastnamei">Nome:</label> 
            <input type="text" name="lastname" id="lastnamei" required autocomplete="current-password" min-length="8" max-length="20">
        </p>

        <p><label for="namei">Idade:</label> 
            <input type="text" name="name" id="namei" required autocomplete="username" minlength="1" maxlength="3" size="1">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

        <!-- Início dos formulários com inputs de texto -->
    </form>
</body>
</html>
