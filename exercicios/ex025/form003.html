<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários 3</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome</label>
            <input type="text" name="name" id="iname" required autocomplete="name" placeholder="Nome completo" minlength="5" maxlength="30"> 
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.01" value="5">
        </p>

        <p>
            <label for="imes">Data do Bimestre</label>
            <input type="month" name="mes" id="imes" value="2010-12">
        </p>

        <p>
            <label for="idata">Data da prova</label>
            <input type="date" name="data" id="idata" required value="2018-10-28">
        </p>

        <p>
            <label for="ihora">Horário</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <label for="iteste2">testando</label>
            <input type="text" name="teste2" id="iteste2" required placeholder="teste" minlength="5" maxlength="20">
        </p> 

        <p>
            <label for="iteste"></label>
            <input type="search" name="pesquisa" id="ipesquisa" required> <!-- Teste de input -->
        </p>

        <p>
            <input type="submit" value="Enviar"> <input type="reset" value="Limpar">
        </p>

        
    </form>
</body>
</html>
