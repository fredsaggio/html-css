<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com pessoas e filmes</title>
    <style>
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        caption{
            background-color: gray;
            border: 2px dashed black;
            color: rgb(255, 255, 255);
            font-weight: bold;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            height: 20px;
            padding: 10px;
        }

        table{
            border-spacing: 0px;
        }

        td:hover{
            cursor:pointer;
        }

        td:active{
            transform: scale(98%);
        }
    </style>
</head>
<body>
    <table>
        <caption>
            PESQUISA LOCAL
        </caption>
        <thead>
            <tr>
                <th scope="row">Grupo</th>
                <th scope="row">Nomes</th>
                <th scope="rowgroup" colspan=3>Filmes</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th scope="colgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th scope="colgroup" rowspan="3">Homens</th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>

            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
