<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical em Imagens</title>
    <style>
        section{
            background-image: url('imagens/target001.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-color: purple;
            width: 700px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        article{
            background-color: yellow;
            height: 300px;
            width: 320px;
            background-image: url('imagens/target001.png');
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
        }

        h1{
            text-align: center;
            margin-top: 100px;
            background-color: lightgray;
            width: 100px;
            height: 100px;

        }
    </style>
</head>
<body>
    <section>
        <article>
            <h1>
                Linda
            </h1>
        </article>
    </section>
</body>
</html>
