<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Aprendendo a colocar vídeos</title>
</head>
<body>
    <h1>Colocando vídeos no site</h1>

    <p>Este vídeo será hospedado no meu próprio servidor.</p>

    <video width="560px" height="315" controls poster="imagens/minimal-landscape-wallpaper.jpg">

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não suporta este vídeo.</p>
    </video>

    <h1>Colocando vídeos com outras hospedagens </h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=amvuJjNVZFYx2-e7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   
</body>
</html>
