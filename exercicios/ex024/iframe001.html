<head>

    <title>Iniciando com iFrames</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando iFrames</h1>

    <p>Este é um exemplo de iframe, só olha aqui 
        <iframe src="https://google.com" frameborder="0" scrolling="auto">
o site do <a href="https://google.com" target="_blank" rel="external">google caso não veja o bagulho</a>

        </iframe> no meio do texto!
    
    </p>
</body>
