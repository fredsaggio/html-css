<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            display: inline;
            background-color: lightgray;
            width: 300px;
            height: 300px;

            border-top: 20px dotted gray;

            border-right: 15px solid green;

            border-bottom: 12px dashed lightblue;

            border-left: 18px solid salmon;


            padding-top: 10px;
            padding-right: 5px;
            padding-bottom: 8px;
            padding-left: 10px;

            padding: 10px 5px 8px 10px;

            outline-width: 3px;
            outline-style: dashed;
            outline-color: red;

            outline: 3px dashed rgb(101, 233, 40);

        }

        code{
            display: block;
            border: 11px outset red;
        }
    </style>
</head>
<body>
    <h1>Box level e Inline level</h1>

    <p>Esse aqui também é um box level, porém com a tag p. Porém tem por exemplo a tag <code>que é um inline level.</code> e <a href="#">essa aqui</a> que também é inline level.</p>

    <audio>
        <source src="" type="">
        <source src="" type="">
    </audio>
</body>
</html>
