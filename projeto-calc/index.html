<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section>
            <h1>Calculadora do Fred</h1>
            <div id="painel">
                <div id="previous-operation">
                    <p id="previous">123</p>
                </div>
                <div id="current-operation">
                    <p id="current">456</p>
                </div>
    
            </div>
            <div id="numbers">
                <button class="operations">CE</button>
                <button class="operations">C</button>
                <button class="operations"><</button>
                <button class="operations">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operations">x</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>    
                <button class="operations">-</button>       

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operations">+</button>

                <button class="number">0</button>
                <button class="number">.</button>               
                <button id="equal">=</button>            
                
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
