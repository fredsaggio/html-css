<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabelas por Gustavo Guanabara</title>
    <style>
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        table{
            border-spacing: 0px;
        }

        
        td{
            border: 1px solid black;
            width: 80px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border-radius: 5px;
        }

        td:hover{
            cursor: pointer; /* Anotado no Discord em Tags list 1 */
        }

        td:active {
        transform: scale(98%); /* DÃ¡ pra fazer uma calculadora com isso */
}
        
    </style>
</head>
<body>
    <table> <!-- row: under, col: beside -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
