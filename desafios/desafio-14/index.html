<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 14</title>
    <style>

        body{
            font-family:Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            text-align: center;
            vertical-align: middle;
            width: 400px;
            height: 400px;
        }

        th{
            border: 1px solid black;
            padding: 8px;
            background-color: gray;
            color: white;
        }

        th.insideth{
            background-color: white;
            color: black;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.result{
            background-color: gray;
            color: white;
        }

        td:hover{
            cursor: pointer;
            text-decoration: underline;
            background-color: lightgray;
            transition-duration: 0.05s;
        }

        td:active{
            transform: scale(98%);
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" class="insideth">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" colspan="4">Média de Exatas</th>
                <td class="result">0.0</td>
            </tr>

            <tr>
                <th scope="rowgroup" rowspan="2" class="insideth">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>
                <td class="result">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
